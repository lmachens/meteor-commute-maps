<template name="commuteMaps">
  <div class="commuteMapsContainer">
    <div id="map-{{name}}" style="width: 100%; height: 100%"></div>

    {{#unless hideZoomControls}}
    <div id="zoomControls-{{name}}" class="zoomControls">
      <div class="in">
        <i class="fa fa-plus"></i>
      </div>
      <div class="out">
        <i class="fa fa-minus"></i>
      </div>
    </div>
    {{/unless}}

    {{#unless hideCommuteBox}}
    <div id="commuteBox-{{name}}" class="commuteBox">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation">
          <a href="#byDistance-{{name}}" aria-controls="byDistance-{{name}}" role="tab" data-toggle="tab">
            <i class="fa fa-dot-circle-o fa-lg"></i> {{byDistanceLabel}}
          </a>
        </li>
        <li role="presentation">
          <a href="#byTravelTime-{{name}}" aria-controls="byTravelTime-{{name}}" role="tab" data-toggle="tab">
            <i class="fa fa-clock-o fa-lg"></i> {{byTravelTimeLabel}}
          </a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="byDistance-{{name}}" role="tabpanel" class="tab-pane fade">
          <label>
            <input type="checkbox"> {{showAllMarkersLabel}}
          </label>
        </div>

        <div id="byTravelTime-{{name}}" role="tabpanel" class="tab-pane fade">
          <input id="byTimeMinutes-{{name}}">
          <div class="btn-group">
            <a data-travel-mode="traffic" class="btn btn-default" href="#">
              <i class="fa fa-car fa-lg"></i>
            </a>
            <a data-travel-mode="transit" class="btn btn-default" href="#">
              <i class="fa fa-train fa-lg"></i>
            </a>
            <a data-travel-mode="walking" class="btn btn-default" href="#">
              <i class="fa fa-male fa-lg"></i>
            </a>
            <a data-travel-mode="bicycling" class="btn btn-default" href="#">
              <i class="fa fa-bicycle fa-lg"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    {{/unless}}
  </div>
</template>
